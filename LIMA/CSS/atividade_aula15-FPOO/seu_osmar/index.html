<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendinha do seu osmar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="logo"><h1>Vendinha do Seu Osmar</h1></div>
        <nav>
            <div>
                <img src="https://cdn-icons-png.flaticon.com/512/21/21284.png" alt="Casinha">
                <p>Home</p>
            </div>
            <div>
                <img src="https://cdn-icons-png.flaticon.com/512/126/126510.png" alt="Carrinho">
                <p>Carrinho</p>
            </div>
            <div>
                <img src="https://icons.veryicon.com/png/o/miscellaneous/yuanql/icon-config.png" alt="Config">
                <p>Opções</p>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <img src="https://encrypted-tbn0.gstatic.com/shopping?q=tbn:ANd9GcSZ5i3CuLBRnGLckj47wSogOiYiYLMUoRQBVJuij1TiA0CuAKl1yYhIDvPMrp7nkJ2Onv3L1qrMxWg06Rf1HdDNMHPfrlibQRVi1mUJ2wqZlTPwu6zp540PuQ&usqp=CAE" alt="">
            <h1>Chave de fenda</h1>
            <p>R$8,99</p>
            <p>12 unidades</p>
            <button>Comprar</button>
        </div>
        <div class="container">
            <img src="https://encrypted-tbn0.gstatic.com/shopping?q=tbn:ANd9GcQL-z5Ir0zq4QKhSHizaBhYNTbiq_XGPZrUJVYnfamQkJrry6GU8OAvbWrGD7tOf1KF56w-wmy1lkFct_PZiiF79FHD9szrmawlPbn07XySalWVfD0kgf2S&usqp=CAE" alt="">
            <h1>Chave philips</h1>
            <p>8,99</p>
            <p>10 unidades</p>
            <button>Comprar</button>
        </div>
        <div class="container">
            <img src="https://images.tcdn.com.br/img/img_prod/438510/lixadeira_angular_7_polegadas_2_200w_dewalt_8203_1_8b44fb4279c5aad0a053ff3f3c985b52.jpg" alt="Lixadeira">
            <h1>Lixadeira</h1>
            <p>255,90</p>
            <p>2 unidades</p>
            <button>Comprar</button>
        </div>
        <div class="container">
            <img src="https://antferramentas.vteximg.com.br/arquivos/ids/163183-1000-1000/Alicate-Universal-Isolado-Gedore-6-ant-ferramentas-029340.jpg?v=636044558794970000" alt="">
            <h1>Alicate</h1>
            <p>15,50</p>
            <p>5 unidades</p>
            <button>Comprar</button>
        </div>
        <div class="container">
            <img src="https://anhangueraferramentas.fbitsstatic.net/img/p/martelo-unha-com-cabo-de-madeira-250mm-40370-018-tramontina-79981/267620-4.jpg?w=460&h=460&v=no-change&qs=ignore" alt="">
        </div>
        <div class="container">
            <img src="https://imgs.extra.com.br/1517131690/1xg.jpg?imwidth=500" alt="">
        </div>
    </main>
</body>
</html>
